<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="modal">
    <div class="pop-up text-center justify-center">
      <form action="" id="entry-form">
        <div class="row">
          <div class="col-full">
            <h1>Add Entry</h1>
          </div>
        </div>
        <div class="row">
          <select id="weekday">
            <option value="sun">Sunday</option>
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
          </select>
          <input type="time" id="time">
        </div>
        <div class="row">
          <div class="col-full">
            <textarea id="description"></textarea>
          </div>
        </div>
        <div class="row justify-right">
          <div>
            <button id="submit-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <main class="container text-center">
    <header class="row">
      <div class="col-full">
        <h1>Weekly Planner</h1>
      </div>
    </header>
    <div class="row space-around weekday-select">
      <div>
        <button value="sun">Sunday</button>
        <button value="mon">Monday</button>
        <button value="tue">Tuesday</button>
        <button value="wed">Wednesday</button>
        <button value="thu">Thursday</button>
        <button value="fri">Friday</button>
        <button value="sat">Saturday</button>
      </div>
    </div>
    <div class="row actions">
      <div class="col-full">
        <button id="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <h2>Scheduled Events for Monday</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Time</td>
              <td>Description</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
