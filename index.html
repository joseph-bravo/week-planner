<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">

    <header class="row">
      <div class="col-full">
        <h1>Weekly Planner</h1>
      </div>
    </header>
    <div class="row space-around weekday-select">
      <div>
        <button value="sun">Sunday</button>
        <button value="mon">Monday</button>
        <button value="tue">Tuesday</button>
        <button value="wed">Wednesday</button>
        <button value="thu">Thursday</button>
        <button value="fri">Friday</button>
        <button value="sat">Saturday</button>
      </div>
    </div>
    <div class="row actions">
      <div class="col-full">
        <button id="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <div class="row list-header">
          <h2>Scheduled Events for Monday</h2>
        </div>
        <div class="row list-container">
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Time</td>
                <td>Description</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
