<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="modal hidden">
    <div class="pop-up text-center justify-center">
      <form action="" id="entry-form">
        <div class="row">
          <div class="col-full">
            <h1>Add Entry</h1>
          </div>
        </div>
        <div class="row space-around">
          <select required id="weekday">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
          <input required type="time" id="time">
        </div>
        <div class="row">
          <div class="col-full">
            <textarea required id="description"></textarea>
          </div>
        </div>
        <div class="row justify-right">
          <div>
            <button id="submit-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <main class="container text-center">
    <header class="row">
      <div class="col-full">
        <h1>Weekly Planner</h1>
      </div>
    </header>
    <div class="row space-around weekday-select">
      <div>
        <button value="Sunday">Sunday</button>
        <button value="Monday">Monday</button>
        <button value="Tuesday">Tuesday</button>
        <button value="Wednesday">Wednesday</button>
        <button value="Thursday">Thursday</button>
        <button value="Friday">Friday</button>
        <button value="Saturday">Saturday</button>
      </div>
    </div>
    <div class="row actions">
      <div class="col-full">
        <button id="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <h2>Scheduled Events for <span id="sortedWeekday"></span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="plans">
            <!-- TABLE DATA -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
