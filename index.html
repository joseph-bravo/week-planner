<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">

    <header class="row">
      <h1>Weekly Planner</h1>
    </header>
    <div class="row space-around weekday-select">
      <div>
        <button value="sun">Sunday</button>
        <button value="mon">Monday</button>
        <button value="tue">Tuesday</button>
        <button value="wed">Wednesday</button>
        <button value="thu">Thursday</button>
        <button value="fri">Friday</button>
        <button value="sat">Saturday</button>
      </div>
    </div>
    <div class="row actions">
      <button id="add-entry">Add Entry</button>
    </div>
    <div class="row">
      <div class="col-full">
        <div class="row list-header">

        </div>
        <div class="row list-container">

        </div>
      </div>
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
